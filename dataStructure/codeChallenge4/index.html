<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Converter To CamelCase</title>
    <style>
        div.container {
            width: 40%;
            margin: 0 auto;
        }
        div h1{
            text-align: center;
        }
        div form div,
        form div label{
            margin-bottom: 1rem;
        }

            cursor: pointer;
            padding: 0.55rem 1rem;

    <div class="container">

            <button type="button" id="convertText">Convert to CamelCase</button>
        </form>
        <p id="displayResult"> </p>

<script src="./codeChallenge_4.js"></script>
